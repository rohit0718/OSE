apiVersion: v1
kind: ServiceAccount
metadata:
  name: ose-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ose-as-kube-scheduler
subjects:
- kind: ServiceAccount
  name: ose-sa
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: system:kube-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ose-as-volume-scheduler
subjects:
- kind: ServiceAccount
  name: ose-sa
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: system:volume-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ose-config
  namespace: kube-system
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta1
    kind: KubeSchedulerConfiguration
    extenders:
    - urlPrefix: "http://localhost:8888"
      filterVerb: "filter"
      prioritizeVerb: "prioritize"
      weight: 1
      enableHTTPS: false
    leaderElection:
      leaderElect: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ose
  labels:
    app: ose
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: ose
  replicas: 1
  template:
    metadata:
      labels:
        app: ose
    spec:
      serviceAccountName: ose-sa
      volumes:
      - name: ose-config
        configMap:
          name: ose-config
      containers:
      - name: ose-scheduler
        command:
        - kube-scheduler
        - --scheduler-name=ose
        - --config=/ose/config.yaml
        - -v=4
        image: k8simage/kube-scheduler:v1.19.8
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10251
        resources:
          limits:
            memory: "1024Mi"
            cpu: "2000m"
        securityContext:
          privileged: false
        volumeMounts:
        - name: ose-config
          mountPath: /ose
      - name: ose-scheduler-extender
        image: ose/ose:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 8888
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1024Mi"
            cpu: "2000m"   
            ephemeral-storage: "2Gi" 
